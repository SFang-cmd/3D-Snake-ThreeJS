<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Snake Battle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Home Screen -->
  <section id="home-screen" class="screen active">
    <div class="container">
      <h1>3D Snake Battle</h1>

      <!-- Auth mode toggle -->
      <div class="auth-mode-toggle">
        <button id="login-mode-btn" class="mode-btn active">Login</button>
        <button id="register-mode-btn" class="mode-btn">Register</button>
        <button id="guest-mode-btn" class="mode-btn">Play as Guest</button>
      </div>

      <!-- Login/Register form -->
      <div id="auth-form" class="auth-form">
        <input type="text" id="username-input" placeholder="Enter username" maxlength="20" autofocus>
        <input type="password" id="password-input" placeholder="Enter password" minlength="3">
        <div id="auth-error" class="error-message hidden"></div>
        <button id="auth-submit-btn" class="btn-primary">Login</button>
      </div>

      <!-- Guest form -->
      <div id="guest-form" class="auth-form hidden">
        <input type="text" id="guest-username-input" placeholder="Enter username (optional)" maxlength="20">
        <p class="guest-note">Stats won't be saved as a guest</p>
        <button id="guest-submit-btn" class="btn-primary">Find Match as Guest</button>
      </div>

      <div id="stats-display" class="stats-card hidden">
        <h3>Your Stats</h3>
        <p>Wins: <span id="stat-wins">0</span></p>
        <p>Losses: <span id="stat-losses">0</span></p>
        <p>Win Streak: <span id="stat-winstreak">0</span></p>
      </div>
    </div>
  </section>

  <!-- Searching Screen -->
  <section id="searching-screen" class="screen">
    <div class="container">
      <div class="spinner"></div>
      <h2>Looking for opponent...</h2>
      <button id="cancel-btn" class="btn-secondary">Cancel</button>
    </div>
  </section>

  <!-- Countdown Screen -->
  <section id="countdown-screen" class="screen">
    <div class="container">
      <h2>Match Found!</h2>
      <div class="players-display">
        <div class="player-card">
          <span id="player1-name">Player 1</span>
          <div class="color-indicator player1-color"></div>
        </div>
        <span class="vs">VS</span>
        <div class="player-card">
          <span id="player2-name">Player 2</span>
          <div class="color-indicator player2-color"></div>
        </div>
      </div>
      <div id="countdown-number" class="countdown">3</div>
    </div>
  </section>

  <!-- Game Screen -->
  <section id="game-screen" class="screen">
    <canvas id="game-canvas"></canvas>
    <div class="game-hud">
      <div class="player-info left">
        <div class="color-bar player1-color"></div>
        <span id="game-player1-name">You</span>
      </div>
      <div class="player-info right">
        <span id="game-player2-name">Opponent</span>
        <div class="color-bar player2-color"></div>
      </div>
    </div>
  </section>

  <!-- Game Over Screen -->
  <section id="gameover-screen" class="screen">
    <div class="container">
      <h1 id="result-message">You Win!</h1>
      <div id="updated-stats" class="stats-card">
        <h3>Updated Stats</h3>
        <p>Wins: <span id="final-wins">0</span></p>
        <p>Losses: <span id="final-losses">0</span></p>
        <p>Win Streak: <span id="final-winstreak">0</span></p>
      </div>
      <button id="play-again-btn" class="btn-primary">Play Again</button>
    </div>
  </section>

  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>

  <!-- Three.js via import map -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js"
      }
    }
  </script>

  <!-- Main app -->
  <script type="module" src="/js/main.js"></script>
</body>
</html>
